<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image"></div>
    <form class="sign-up-form">
        <legend>Sign Up</legend>
        <p class="info">Create your account to shop and, create wish lists and share them with your friends.</p>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <span aria-live="polite"></span>
        <div class="address">
            <div class="country">
                <label for="country">Country</label>
                <input type="text" id="country" required>
                <span aria-live="polite"></span>
            </div>
            <div class="zip-code">
                <label for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" required>
                <span aria-live="polite"></span>
            </div>
        </div>
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <span aria-live="polite"></span>
        <label for="password-confirmation">Confirm Password</label>
        <input type="password" id="password-confirmation" required>
        <span aria-live="polite"></span>
        <button>Create account</button>
    </form>
    <div class="pop-up hidden">
        <div class="header">
            <h2 class="pop-up-title"></h4>
            <button class="close">X</button>
        </div>
        <p class="pop-up-message"></p>
    </div>
</body>
</html>
